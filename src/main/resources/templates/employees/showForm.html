<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Employee Directory</h3>
        <hr>

        <p class="h4 mb-4">Save Employee</p>

        <form th:action="@{/employees/save}" th:object="${employee}" method="post">
            <input type="text" th:field="*{employee_name}" placeholder="Full Name" class="form-control mb-4 w-25">

            <input type="text" th:field="*{address}" placeholder="Address" class="form-control mb-4 w-25">

            <input type="number" th:field="*{age}" placeholder="Age" class="form-control mb-4 w-25">

            <input type="number" th:field="*{phone}" placeholder="Phone" class="form-control mb-4 w-25">

            <input type="number" th:field="*{aadhar}" placeholder="Aadhar Number" class="form-control mb-4 w-25">

            <input type="email" th:field="*{email}" placeholder="Email" class="form-control mb-4 w-25">

            <button type="submit" class="btn btn-primary col-2">Save</button>
        </form>
        <hr>
        <a th:href="@{/employees/display}">Back to Employee list</a>
    </div>
</body>
</html>
